

{% block content %} 
{% load static %}
<link rel='stylesheet' href='{% static "account/styles.css" %}'> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:italic">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<section id='lshowcase'>
    <div class='lcontainer'>  
    {% if form.errors %}    
        <p>Your username and password didn't match. Please try again.</p>  
          
    {% endif %}
    <p><a href="{% url "password_reset" %}" style='color:#fff'>Forgotten your  password?</a></p>
    <div class="login-form">    
        <form action="{% url 'login' %}" method="post" >
            {% csrf_token %}
            {% load bootstrap %}
            {{ form|bootstrap}}                 
            <input type="hidden" name="next" value="{{ next }}" />      
            <p><input type="submit" class='button_1' id='sub1' value="Log-in"></p>    
        </form>
        <p style='font-size:15px'>Don't have an account? Register <a href='{% url "register" %}' style='color:aqua; font-size:18px;'>here</a></p>  
    </div>

    </div>
</section> 
{% endblock %}
