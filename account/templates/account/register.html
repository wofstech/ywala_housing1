{% block content %}
{% load static %}
<link rel='stylesheet' href='{% static "account/styles.css" %}'> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:italic">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
{% load bootstrap3 %}
{% load bootstrap %}
<section id='sshowcase'>
    <br>
    <div class='scontainer'>
        <h1 style="font-family: 'Tangerine', serif; font-size: 58px; color:#fff;">Create an account</h1>  
        <p>Please, sign up using the following form:</p>
        <form action="." method="post">
            {{ user_form|bootstrap }}    
             
            {% csrf_token %}    
            <p><input type="submit" value="Create my account" class='button_1' id='sub1'></p>  
        </form> 
    </div>
</section>
{% endblock %}
