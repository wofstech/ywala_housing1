{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
{% load bootstrap %}  
    <h1>Log-in</h1>  
    <p>Please, use the following form to log-in:</p> 
    <div style="color:#000000">
    <form action="." method="post" style="color:#000000"> 
        {% csrf_token %}   
        {{ form|bootstrap }}      
        <p><input type="submit" value="Log-in"></p>  
    </form> 
</div> 
{% endblock %}
